<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品信息</title>
    <style>
        /*begin step01*/

*,
:after,
:before {
    margin: 0;
    padding: 0;
    border: none;
    outline: 0;
    box-shadow: none;
    font: inherit;
    vertical-align: baseline;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
}

html,
body {
    font-size: 12px;
    color: #5e5e5e;
    font-family: '宋体', '微软雅黑', sans-serif;
    background-color: #f8f8f8;
    height: 100%;
    overflow: hidden;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    text-align: center;
    width: 100%;
    height: 40px;
    line-height: 40px;
    padding: 0 40px;
    font-size: 16px;
    color: #fff;
    background: #FF7614;
    overflow: hidden;
    z-index: 9999;
}

header .icon-back {
    position: absolute;
    left: 0;
    top: 0;
    display: block;
    width: 40px;
    height: 100%;
    background: transparent url(../img/icon_back.png) no-repeat 50%;
    background-size: 22px 22px;
}

header .title {
    font-weight: bolder;
}

header a {
    position: absolute;
    right: 10px;
    top: 0;
    display: block;
    width: 30px;
    height: 100%;
    background: transparent url(../img/icon_advisoryGG.png) no-repeat 50%;
    background-size: 24px 30px;
    text-decoration: none;
    text-indent: -9999rem;
}

.step-section {
    margin-top: 40px;
}

.step-container {
    display: box;
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    padding: 6% 6% 10%;
    overflow: hidden;
}

.step {
    -webkit-box-flex: 1;
    -moz-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    position: relative;
}

.step:before {
    content: '';
    display: block;
    position: absolute;
    top: 10px;
    left: 0;
    width: 100%;
    border: 2px solid #ddd;
}

.digit-desc {
    position: relative;
    float: right;
    width: 24px;
    height: 24px;
    line-height: 24px;
    text-align: center;
}

.digit-desc .digit {
    font-size: 14px;
    border-radius: 50%;
    color: #FFF;
    background: #ddd;
}

.digit-desc .desc {
    position: absolute;
    top: 24px;
    left: -48px;
    text-align: center;
    width: 120px;
    font-size: 12px;
    color: #878787;
}

.step.active .digit,
.step-first.active .digit {
    font-size: 16px;
    background: #FF7614;
}

.step.active:before {
    border: 2px solid #FF7614;
}

.step.active .desc,
.step-first.active .desc {
    color: #ffa263;
}

footer {
    position: fixed;
    width: 100%;
    bottom: 0;
    left: 0;
    text-align: center;
    background: #f8f8f8;
}

footer .btn-buy {
    display: block;
    margin: 0 auto;
    width: 90%;
    height: 40px;
    line-height: 40px;
    text-align: center;
    font-size: 20px;
    color: #fff;
    font-weight: bolder;
    border-radius: 14px;
    background: #FF7614;
    text-decoration: none;
}

footer p {
    text-align: center;
    height: 40px;
    line-height: 40px;
}


/*end step01*/

    </style>
</head>

<body>
    <header>
        <span class="icon-back"></span>
        <strong class="title">平安健身宝保险计划（一年保障）</strong>
        <a href="tel:95511">咨询</a>
    </header>
    <section class="step-section">
        <div class="step-container">
            <div class="step-first active">
                <div class="digit-desc">
                    <p class="digit">1</p>
                    <p class="desc">产品信息</p>
                </div>
            </div>
            <div class="step active">
                <div class="digit-desc">
                    <p class="digit">2</p>
                    <p class="desc">投保人信息</p>
                </div>
            </div>
            <div class="step active">
                <div class="digit-desc ">
                    <p class="digit">3</p>
                    <p class="desc">被保险人信息</p>
                </div>
            </div>
            <div class="step">
                <div class="digit-desc ">
                    <p class="digit">4</p>
                    <p class="desc">付款</p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <a class="btn-buy" href="javascript:;">购买</a>
        <p>©中国平安财产保险股份有限公司</p>
    </footer>
</body>

</html>
